<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Likes Function</title>
</head>
<body>
    <!-------- HEADER SECTION -------->
    <div class="heading">
        <h1>A simple likes function using JavaScript, HTML, and CSS.</h1>
    </div>
    <!-------- LIKES CONTENT SECTION -------->
    <div class="likes" id="likes">
        <i id="likes-heart" class="glyphicon glyphicon-heart" onclick="likesCounter()"></i>
        <p id="count" href="#"></p>
    </div>
    <!-------- LIKES SUMMARY -------->
    <div class="main">
            <p>Click the love heart icon to increase the like count by 1 and change the colour to red. 
                Click the icon again to remove the like and change the colour back to white.
            </p>
    </div>
    <!-------- JAVASCRIPT -------->
    <script src="app.js"></script>
    </script>
</body>
</html>
